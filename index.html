<!doctype html>
<html>
    <style>* {padding: 0; margin: 0}</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" />
    <link rel="manifest" href="manifest.json">
    <title>Fruity Duck</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.4.3/pixi.min.js"></script>
    <link rel="icon" href="./images/favicon.ico">
    <meta name="theme-color" content="#3fbfff" />

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Fruity Duck">
    <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">

    <!-- Tile Icon for Windows -->
    <meta name="msapplication-TileImage" content="./images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3fbfff">
</head>
<body>
    <script src="bundle.js"></script>
    <script>
        "serviceWorker"in navigator&&navigator.serviceWorker.register("service-worker.js")["catch"](function(e){console.warn(e),console.warn("(This warning can be safely ignored outside of the production build.)")})
    </script>
</body>
</html>
